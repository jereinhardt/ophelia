<div
  class="project--hero"
  data-js-header-section="true"
  {% if page.background %} 
    style="background: {{ page.background }}"
  {% elsif page.image %}
    style="background-image: url('{{ page.image  }}')"
  {% endif %}
  >
  <div class="container">
    <h1 class="project--title">
      {{ page.title }}
    </h1>    
  </div>
</div>
